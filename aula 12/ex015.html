<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferencia de idade</title>
</head>
<body>
   <h1>Vota ou n√£o vota?</h1> 
   <input type="number" name="txtida" id="txtida">
   <input type="button" value="verificar" onclick="calcular()" >
   <div id="res">

   </div>
   <script>
    function calcular(){
        var txtid = window.document.querySelector('input#txtida');
        var res = window.document.querySelector('div#res');
        var idade = Number(txtid.value);
        res.innerHTML = `<p>Voce tem <strong>${idade}</strong> anos`;
        if (idade<16){
        res.innerHTML += '<p>Voce nao pode votar';
        } else  if (idade <18 || idade >= 65) {
            res.innerHTML += '<p>Voto opcional';
        } else {
            res.innerHTML += '<p>Voto Obrigatorio';
        }
    }
   </script>
</body>
</html>
